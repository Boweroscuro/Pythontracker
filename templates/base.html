<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>{% block title %}Home{% endblock %}</title>
    <style>
        body {
            background-color: #f5f5dc;
        }
        /* Custom styles */
        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card-border {
            border: 0.5px solid black;  
        }
        /* Stili generali per la griglia */
.attivita-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Griglia con colonne di dimensioni variabili */
    gap: 20px;  /* Distanza tra le card */
    padding: 20px;
    justify-items: center; /* Centra le card nella griglia */
}

/* Stili per le singole card delle attività */
.attivita-card {
    background-color: #f4f4f4;  /* Colore di sfondo chiaro */
    border: 1px solid #ddd;      /* Bordo sottile e grigio */
    padding: 20px;
    border-radius: 8px;          /* Angoli arrotondati */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);  /* Leggera ombra */
    text-align: center;          /* Allinea il testo al centro */
    width: 100%;                 /* Ogni card occupa il 100% della larghezza della sua colonna */
    max-width: 300px;            /* Limita la larghezza massima delle card */
}

.attivita-card h2 {
    font-size: 1.5em;  /* Grandezza del titolo dell'attività */
    margin-bottom: 10px;
}

.attivita-card p {
    font-size: 1em;  /* Dimensione del testo descrittivo */
    margin-bottom: 15px;
}

.attivita-card button {
    background-color: #4CAF50;  /* Colore verde per il bottone */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.attivita-card button:hover {
    background-color: #45a049;  /* Colore del bottone quando viene messo sopra */
}



    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/attività">Attività</a>
                <a class="nav-item nav-link" href="/premi">Premi</a>
            </div>
        </div>

        <!-- Mostra i punti totali nella navbar -->
        <span class="navbar-text ml-auto">
            <span class="badge badge-punti">{{ g.punti_totali }}</span>
        </span>


    </nav>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
